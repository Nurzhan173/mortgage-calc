<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Mortgage calc</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
<div id="app">
  <form id="form">
    <div class="row">
      <label for="loan">Principal Sandbox</label>
      <input id="loan" required inputmode="numeric" pattern="[0-9]*">
    </div>

    <div class="row">
      <label for="rate">Interest rate</label>
      <input id="rate" required inputmode="decimal" pattern="[0-9]*.?[0-9]*"> %
    </div>

    <div class="row">
      <label for="loanLength">Length of loan</label>
      <input id="loanLength" required inputmode="numeric" pattern="[0-9]*"> Years
    </div>

    <button type="submit">Calculate</button>

    <p id="infoText"></p>
  </form>
</div>

<script src="index.js"></script>
</body>
</html>
